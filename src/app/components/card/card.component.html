<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ employee.name }}</mat-card-title>
    <mat-card-subtitle>{{ employee.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="sendInfo(employee)">View</button>
  </mat-card-actions>
</mat-card>
